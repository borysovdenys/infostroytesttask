<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Fields</title>
    <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
    <h:outputStylesheet name="bootstrap/css/bootstrap-grid.css"/>
    <h:outputScript name="/js/jquery-3.3.1.min.js"/>
</h:head>
<h:body>

    <ui:include src="header.xhtml"/>

    <h:form>
        <table class="table">
            <tr>
                <ui:repeat value="#{responseService.questions}" var="item">
                    <th>#{item}</th>
                </ui:repeat>
            </tr>

            <ui:repeat value="#{responseService.answers}" var="answer">
                <tr>
                    <ui:repeat value="#{answer}" var="a">
                        <td> #{a.answer}</td>
                    </ui:repeat>
                </tr>
            </ui:repeat>
        </table>
    </h:form>
</h:body>
</html>
